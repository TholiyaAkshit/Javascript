<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #clock {
      font-size: 60px;
      background: #444;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
  </style>
</head>
<body>

  <div id="clock">00:00:00</div>

  <script>
    function updateClock() {
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();

      if (h < 10) h = "0" + h;
      if (m < 10) m = "0" + m;
      if (s < 10) s = "0" + s;

      var time = h + ":" + m + ":" + s;
      document.getElementById("clock").innerText = time;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
